<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.component.css">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <mat-card>

            <mat-card-content class="formLogin">
                <mat-form-field>
                    <mat-label>Usuario:</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Ingrese su contraseña</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </mat-card-content>
    
            <button mat-raised-button color="primary" class="buttonLogin">Ingresar</button>
    
        </mat-card>
    
        <section class="seccionRecuerdame">
            <mat-checkbox color="primary">¡Recuerdame!</mat-checkbox>
        </section>

        <p class="parrafo">¿No tienes cuenta?</p>
            <a href="/register" class="buttonRegister">Registrarse</a>
    
    </div>
</body>
</html>
